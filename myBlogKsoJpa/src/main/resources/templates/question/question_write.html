<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout(~{::section})">

<section class="board-write-section">

    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css"
          rel="stylesheet">

    <h2 class="board-view-title">Q/A 글쓰기</h2>

    <form name="questionForm"
          th:action="@{/question/question_write(page=${page})}"
          method="post"
          enctype="multipart/form-data"
          class="board-write-form">

        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목 <span style="color:red;">*</span></label>
            <input type="text"
                   id="title"
                   name="title"
                   class="board-input"
                   placeholder="제목을 입력하세요"
                   required>
        </div>


        <!-- 내용 (Summernote) -->
        <div class="form-group">
            <label for="summernote">내용 <span style="color:red;">*</span></label>
            <textarea id="summernote" name="content"></textarea>
        </div>

        <!-- 등록 버튼 -->
        <button type="button"
                class="board-list-btn-alt"
                onclick="questionSubmit()">
            등록
        </button>

    </form>

    <div style="margin-top:20px;">
        <a th:href="@{/question/question_list(page=${page})}"
           class="board-write-btn">목록</a>
    </div>

    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.min.js"></script>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('#summernote').summernote({
                height: 400,
                lang: 'ko-KR',
                placeholder: '내용을 입력하세요.'
            });
        });

        function questionSubmit() {
            const title = document.getElementById('title').value.trim();
            const content = $('#summernote').summernote('code');

            if (title === '') {
                alert('제목을 입력하세요.');
                document.getElementById('title').focus();
                return;
            }
            if (!content || content === '<p><br></p>') {
                alert('내용을 입력하세요.');
                return;
            }

            document.questionForm.submit();
        }
    </script>

</section>
</html>
