<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>酒屋 シオン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Intro CSS -->
    <link rel="stylesheet" href="/css/intro.css">
</head>
<body>

<div class="intro-wrapper">

    <!-- ===============================
         BACKGROUND (IZAKAYA WALL)
    =============================== -->
    <div class="alley-bg">
        <!-- 🪟 일본 목조 쇼지 창 -->
        <div class="shoji-window left"></div>
        <div class="shoji-window right"></div>
    </div>

    <!-- ===============================
         CHOCHIN
    =============================== -->
    <div class="chochin">
        <span>シ</span>
        <span>オ</span>
        <span>ン</span>
    </div>

    <!-- ===============================
         SLOGAN
         触れ合う杯、咲き誇る本音。居酒屋シオン
    =============================== -->
    <div class="slogan">

        <div class="slogan-line">
            <span>触</span><span>れ</span><span>合</span><span>う</span><span>杯</span><span>、</span>
        </div>

        <div class="slogan-line">
            <span>咲</span><span>き</span><span>誇</span><span>る</span><span>本</span><span>音</span><span>。</span>
        </div>

        <div class="slogan-line">
            <span>居</span><span>酒</span><span>屋</span><span>シ</span><span>オ</span><span>ン</span>
        </div>

    </div>

    <!-- ===============================
         SIGNBOARD
    =============================== -->
    <div class="menu-board signboard">

        <div class="menu-header">
            本日のおすすめ
        </div>

        <div class="menu-slides">

            <img class="menu-photo" src="/images/food1.png" alt="today menu">

            <div class="menu-name">
                焼き鳥盛り合わせ
            </div>

            <div class="menu-desc">
                炭火で香ばしく焼き上げた<br>
                職人自慢の一品
            </div>

            <div class="menu-desc">
                火を入れることで牛肉のコクと<br>
                白菜の甘みが溶け合い
            </div>

        </div>

    </div>

</div>

<!-- ===============================
     🚪 DOOR CENTER MON LOGO LAYER
=============================== -->
<div class="door-layer">
    <div class="door-mon-logo">
        <img
            src="/images/logo-brand.png"
            alt="酒屋 シオン 家紋">
    </div>
</div>

<!-- Intro JS -->
<script src="/js/intro.js"></script>
</body>
</html>
