<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>サービス | 店舗地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/index.css">

  <style>
    /* ===== BREADCRUMB (DELIVERY STYLE) ===== */
    .breadcrumb {
        position: absolute;
        top: 92px;            /* header + shadow 기준 */
        left: 0;
        width: 100%;
        padding: 12px 60px;
		margin: 4px auto 0;
        background: transparent;
        z-index: 60;

        font-size: 17px;
        color: #111;
    }

    .breadcrumb a {
        color: #111;
        text-decoration: none;
        opacity: 0.6;
    }

    .breadcrumb a:hover {
        opacity: 1;
        text-decoration: underline;
    }

    .breadcrumb .current {
        color: #111;
        font-weight: 600;
    }

    /* ===============================
       MAP PAGE LAYOUT
    ================================ */
    .map-section {
        min-height: calc(100vh - 72px);
        padding: 120px 60px 40px; /* breadcrumb 겹침 방지 */
    }

    .map-section h2 {
        margin-bottom: 28px;
        letter-spacing: .15em;
    }

    .map-layout {
        display: flex;
        gap: 36px;
        align-items: flex-start;
    }

    /* LEFT */
    .store-panel {
        width: 320px;
    }

    .store-board {
        background: #fdf7eb;
        border: 6px solid #4a3524;
        box-shadow: 0 18px 26px rgba(0,0,0,.35);
    }

    .store-board .board-inner {
        padding: 22px 18px 26px;
    }

    .store-title {
        font-size: 25px;
        font-weight: 700;
        letter-spacing: .15em;
        margin-bottom: 12px;
        text-align: center;
    }

    #storeSearch {
        width: 100%;
        height: 38px;
        margin-bottom: 14px;
        padding: 6px 10px;
        font-size: 15px;
        background: #fff;
        border: 1px solid #bbb;
        box-shadow: inset 0 1px 2px rgba(0,0,0,.15);
    }

    .store-board ul {
        margin: 0;
        padding-left: 18px;
    }

    .store-board li {
        margin: 10px 0;
        font-size: 18px;
    }

    .store-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-family: inherit;
        font-size: 14px;
        color: #2b1f14;
    }

    .store-btn:hover {
        text-decoration: underline;
    }

    /* RIGHT */
    .map-box {
        flex: 1;
    }

    #map {
        width: 100%;
        height: 620px;
        border: 6px solid #4a3524;
        box-shadow: 0 18px 26px rgba(0,0,0,.35);
    }
  </style>
</head>

<body id="time-theme">

<!-- HEADER -->
<header class="top-bar wood-header">
  <div class="logo brand-area">
    <img src="/images/logo-brand.png" class="brand-logo neon-logo" alt="">
    <img src="/images/logo-sion-neon.svg" class="brand-text" alt="">
  </div>

  <nav>
    <a href="/">ホーム</a>
    <a href="/service">サービス</a>
    <a href="#">キャンペーン</a>
  </nav>

  <div class="wood-header-shadow"></div>
</header>

<!-- BREADCRUMB (DELIVERY STYLE) -->
<div class="breadcrumb">
  <a href="/">ホーム</a>
  <span>/</span>
  <a href="/service">サービス</a>
  <span>/</span>
  <span class="current">店舗地図</span>
</div>

<!-- MAP CONTENT -->
<section class="wood-bg map-section">

  <h2>店舗一覧 / 地図</h2>

  <div class="map-layout">

    <!-- LEFT -->
    <div class="store-panel">
      <div class="board store-board">
        <div class="board-inner">

          <div class="store-title">店舗</div>

          <input type="text" id="storeSearch" placeholder="店舗・都市で検索">

          <div th:if="${#lists.isEmpty(stores)}">
            データがありません。
          </div>

          <ul th:if="${!#lists.isEmpty(stores)}">
            <li th:each="s : ${stores}">
              <span th:text="${s.city}">東京</span>&nbsp;
              <button type="button"
                      class="store-btn"
                      th:attr="data-id=${s.id},
                               data-city=${s.city},
                               data-name=${s.name},
                               data-lat=${s.lat},
                               data-lng=${s.lng}">
                <span th:text="${s.name}">銀座店</span>
              </button>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="map-box">
      <div id="map"></div>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer>© 酒屋 シオン</footer>

<!-- MAP SCRIPT -->
<script th:inline="javascript">
  const center = {
    lat: /*[[${centerLat}]]*/ 35.6723723,
    lng: /*[[${centerLng}]]*/ 139.7654357
  };

  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center,
      zoom: 11
    });

    const infoWindow = new google.maps.InfoWindow();

    document.querySelectorAll(".store-btn").forEach(btn => {
      const lat = Number(btn.dataset.lat);
      const lng = Number(btn.dataset.lng);
      const city = btn.dataset.city || "";
      const name = btn.dataset.name || "";

      if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;

      const marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        title: city + " " + name
      });

      btn.addEventListener("click", () => {
        map.panTo({ lat, lng });
        map.setZoom(16);
        infoWindow.setContent("<b>" + name + "</b><br>" + city);
        infoWindow.open(map, marker);
      });
    });
  }
</script>

<script th:src="'https://maps.googleapis.com/maps/api/js?key='
  + ${@environment.getProperty('google.maps.key')}
  + '&callback=initMap'"
  async defer></script>

<script>
(function () {
  const h = new Date().getHours();
  if (h >= 18 && h < 21) document.body.classList.add("evening");
  else if (h >= 21 || h < 5) document.body.classList.add("night");
})();
//test
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('storeSearch');
  if (!input) return;

  const listItems = Array.from(document.querySelectorAll('.store-board ul li'));

  const normalize = (s) => (s || '')
    .toString()
    .trim()
    .toLowerCase();

  const applyFilter = () => {
    const q = normalize(input.value);

    listItems.forEach(li => {
      const btn = li.querySelector('.store-btn');
      const city = normalize(btn?.dataset.city);
      const name = normalize(btn?.dataset.name);

      const hit = !q || city.includes(q) || name.includes(q);
      li.style.display = hit ? '' : 'none';
    });
  };

  input.addEventListener('input', applyFilter);
});
</script>
</body>
</html>
