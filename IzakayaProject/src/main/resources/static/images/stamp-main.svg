<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="120" height="120" viewBox="0 0 120 120">

  <!-- 전체 그룹 기울기 -->
  <g transform="rotate(-7 60 60)">

    <!-- 바깥 프레임 (인장 느낌) -->
    <rect x="14" y="14"
          width="92" height="92"
          rx="3" ry="3"
          fill="none"
          stroke="#8b0000"
          stroke-width="4.2"/>

    <!-- 안쪽 프레임 (목판/도장 여백 느낌) -->
    <rect x="22" y="22"
          width="76" height="76"
          rx="2" ry="2"
          fill="none"
          stroke="#8b0000"
          stroke-width="1.4"
          opacity="0.75"/>

    <!-- MAIN 텍스트 -->
    <text x="60" y="74"
          text-anchor="middle"
          font-size="34"
          font-weight="900"
          letter-spacing="5"
          fill="#8b0000"
          font-family="Arial Black, Helvetica, sans-serif">
      MAIN
    </text>

  </g>
</svg>